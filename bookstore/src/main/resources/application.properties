spring.application.name=bookstore management
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bookstore #here i have added local configuration , but in  real time project we need to use aws db, or clusterrd db 
spring.datasource.username=postgres
spring.datasource.password=moin

# Hibernate Configuration (JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true 

#jwt
jwt.secret=moin
